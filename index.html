<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle PPY</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="center-flex">
        <h1>Wordle PPY</h1>
        <div id="word-input-container">
            <input type="text" id="word-input" placeholder="Ingresa la palabra de 5 letras" maxlength="5">
            <p id="error-message" class="error-message"></p>
            <button id="start-game">Iniciar Juego</button>
            <button id="random-word">Usar Palabra Aleatoria</button>
        </div>
    </div>
    <div id="game-container" style="display: none;">
        <div id="game-board"></div>
        <div id="keyboard"></div>
    </div>
    <div id="result-container" style="display: none;">
        <h2 id="result-message"></h2>
        <p id="correct-word"></p>
        <button id="restart-game">Jugar de nuevo</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
